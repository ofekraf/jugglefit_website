<script>
document.addEventListener('DOMContentLoaded', function() {
    // Load saved progress
    const savedProgress = JSON.parse(localStorage.getItem('eventChecklist')) || {};
    Object.keys(savedProgress).forEach(id => {
        const checkbox = document.getElementById(id);
        if (checkbox) {
            checkbox.checked = savedProgress[id];
        }
    });

    // Save progress
    document.getElementById('saveProgress').addEventListener('click', function() {
        const checkboxes = document.querySelectorAll('.checklist input[type="checkbox"]');
        const progress = {};
        checkboxes.forEach(checkbox => {
            progress[checkbox.id] = checkbox.checked;
        });
        localStorage.setItem('eventChecklist', JSON.stringify(progress));
        alert('Progress saved!');
    });

    // Clear progress
    document.getElementById('clearProgress').addEventListener('click', function() {
        if (confirm('Are you sure you want to clear all checkboxes?')) {
            const checkboxes = document.querySelectorAll('.checklist input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
            });
            localStorage.removeItem('eventChecklist');
        }
    });
});
</script>
{% endblock %}

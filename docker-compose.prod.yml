services:
  web:
    build: .
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
      - PYTHONUNBUFFERED=1
      - SQLITE_DB_DIR=/app/database_data
      - SQLITE_DB_NAME=jugglefit.db
    env_file:
      - .env
    command: gunicorn --bind 0.0.0.0:5001 --workers 2 --timeout 30 wsgi:app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - sqlite_data:/app/database_data
      - .:/app

volumes:
  sqlite_data:
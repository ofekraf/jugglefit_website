services:
  # Init container to set up database directory permissions
  init-permissions:
    image: busybox
    command: sh -c "mkdir -p /data && chown -R 1001:1001 /data"
    volumes:
      - sqlite_data:/data
    user: root

  web:
    build: .
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
      - PYTHONUNBUFFERED=1
      - SQLITE_DB_DIR=/app/database_data
      - SQLITE_DB_NAME=jugglefit.db
    env_file:
      - .env
    command: gunicorn --bind 0.0.0.0:5001 --workers 2 --timeout 30 wsgi:app
    restart: unless-stopped
    depends_on:
      init-permissions:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - sqlite_data:/app/database_data

volumes:
  sqlite_data: